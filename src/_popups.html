<!--! login & register popup -->
<section id="register-popup" class="popup">
    <div class="popup__body">
        <div class="popup__content">

            <div class="popup__header">

                <div class="popup__logo">SmartCount</div>

                <i class="fas fa-times popup__close"></i>
                
            </div>

            <div class="popup__buttons">
                <div class="popup__buttons-background"></div>
                <button type="button" class="popup__form-button popup__form-button_login">Login</button>
                <button type="button" class="popup__form-button popup__form-button_register">Register</button>
            </div>

            <div class="popup__social-icons">
                <i class="fab fa-google"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-facebook"></i>
            </div>

            <form id="login" action="" class="popup__form login-disabled">

                <input type="text" name="name" placeholder="Enter user name"
                    class="popup__form-element popup-field__input" required>
                <input type="password" name="password" placeholder="Enter user password"
                    class="popup__form-element popup-field__input" required>
                <div class="checkbox-wrapper popup__form-checkbox">
                    <input type="checkbox"><span>Remember password</span>
                </div>
                <input type="submit" value="Login" class="popup__form-button">

            </form>

            <form id="register" action="" class="popup__form register-disabled">

                <input type="text" name="name" placeholder="Enter email" class="popup__form-element popup-field__input"
                    required>
                <input type="text" name="name" placeholder="Create name" class="popup__form-element popup-field__input"
                    required>
                <input type="text" name="name" placeholder="Create password"
                    class="popup__form-element popup-field__input" required>

                <div class="checkbox-wrapper popup__form-checkbox">
                    <input type="checkbox"><span>I agree to the terms and conditions</span>
                </div>
                <input type="submit" value="Register" class="popup__form-button">

            </form>

        </div>

    </div>

</section>
